<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In-game overlay</title>
	<link rel="stylesheet" href="./ingame2.css">
</head>
<body>

<div id="container">
	<div class="plank plank-left">
		<div class="team team-left">
			<div class="teamName teamName-left">
				<p>Name of team A</p>
			</div>
			<div class="logo logo-left">
				<img src="./F30.png" alt="" class="logo-img">
			</div>
			<div class="score score-left">
				<p>0</p>
			</div>
		</div>
		<div class="side side-left">
			<img src="./attack.png" alt="" class="side-img">
<!--			<p>ATK</p>-->
		</div>
	</div>

	<div class="mid">
		<p class="mid-text">KEKW дважды кекв</p>
	</div>

	<div class="plank plank-right">
		<div class="team team-right">
			<div class="teamName teamName-right">
				<p>Name of team B</p>
			</div>
			<div class="logo logo-right">
				<img src="./F30.png" alt="" class="logo-img">
			</div>
			<div class="score score-right">
				<p>1</p>
			</div>
		</div>
		<div class="side side-right">
			<img alt="" class="side-img" src="./defence.png">
<!--			<p>DEF</p>-->
		</div>
	</div>
</div>

<script src="setTeams.js"></script>
<script>
	const mids = ['1st text','2nd text','3rd text']
	function setAnimationToDOM(query, name){
		document.querySelector(query)
			.style.animationName = name;
	}
	let i = 0;

	setInterval(() => {
		setAnimationToDOM('.mid-text', 'toggleOff')
		setTimeout(() => {
			document.querySelector('.mid-text')
			.innerHTML = mids[i++ % 3]
			setAnimationToDOM('.mid-text', 'toggleOn')
		}, 900)
	}, 5000)

</script>
</body>
</html>
